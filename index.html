<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>BLOOD DONATION</title>
</head>
<body>
    <div class="header">
        <img src="images/logo1.png" alt="logo">
        <h2>Blood Donate</h2>
    </div>

    <div class="upper-btn-box">
        <div class="left-box">
            <button id="add-btn"><i class="fa fa-plus"></i>&nbsp;Add Donor</button>
            <button id="deleteall" ><i class="fa fa-eraser"></i>&nbsp;Clear All Data </button>
           <input type="checkbox" id="deleteallbox">
        </div>
        <div class="right-box">
            <i class="fa fa-search"></i>
            <input type="text" id="bloodgrp" placeholder="Enter the Blood Group / Id / Name">
            <button>Search</button>
        </div>
    </div>

    <div class="table-box">
        <table >
            <tr>
                <th>Sr No.</th>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Blood Group</th>
                <th>E-mail</th>
                <th>Address</th>
                <th>Job Title</th>
                <th>Blood Donated Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>

            <!-- <tr>
                <td>Hello</td>
                <td>Hello</td>
                <td>Hello</td>
                <td>Hello</td>
                <td>Hello</td>
                <td>Hello</td>
                <td>Hello</td>
                <td>Hello</td>
                <td>Hello</td>
                <td><button><i class="fa-solid fa-user-pen"></i></button></td>
                <td><button><i class="fa-solid fa-user-slash"></i></button></td>
            </tr> -->
           <tbody id="table-data">

           </tbody>
            

        </table>
    </div>

    <div class="donorDetails">
        <i class="fa fa-times-circle close-icon"></i>
       <center><h2>Blood Donation Form</h2></center>
       <form id="submitForm">
        <div class="inputBox">
            <label for="id">Id</label>
            <input type="text" id="id" required>
        </div>

        <div class="inputBox">
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>

        <div class="inputBox">
            <label for="age">Age</label>
            <input type="text" id="age" required>
        </div>

        <div class="inputBox">
            <label for="bloodGroup">Blood Group</label>
            <input type="text" id="bloodGroup" required>
        </div>

        <div class="inputBox">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="inputBox">
            <label for="address">Address</label>
            <input type="text" id="address" required>
        </div>

        <div class="inputBox">
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" required>
        </div>

        <div class="inputBox">
            <label for="date">Blood Donated Date</label>
            <input type="date" id="date" required>
        </div>

        <div class="inputBox">
        <button class="submit" id="submit">Submit</button>
        <button class="update" id="update">Update</button>
        </div>
</form>

    </div>


    
<script src="index.js"></script>
</body>
</html>
